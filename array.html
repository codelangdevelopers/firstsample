<body>
	
   
	<script type="text/javascript">
		var myArray = new Array();
		myArray[0]="Pizza";
		myArray[1]="Sweets";
		console.log(myArray);
		
		var tweets=["Morning everyone!","I love coffee!"];
		tweets.push("Back to work!")
		console.log(tweets);
		tweets.splice(1,1,"I love tea!");
		
	</script>
