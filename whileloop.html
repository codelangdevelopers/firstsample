<!doctype html>
<html>
<head>
    <title>WhileLoop</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    
</head>

<body>
	
		<p>How many fingers am I holding up?</p>
		<select id="guess">
			<option>0</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
		</select>
	<button id="click">Guess!</button>
	
	
    
   
	<script type="text/javascript">
		document.getElementById("click").onclick=function(){
		var gotIt=false;
		var noofguesses=1;
		var real=document.getElementById("guess").value;
		while(gotIt == false){
		var gues=Math.floor(Math.random()*6);
		if(gues==real){
		gotIt=true;
		alert("Got it! It was "+real+". It took me "+ noofguesses +" guesses");}
		else{
		noofguesses++;}
		}
		}
		
		
	</script>
	
	
</body>
</html>
