
<!doctype html>
<html>
<head>
    <title>Variables</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    
</head>

<body>
	
    <input type="text" id="textInput">
	<button id="textchange">Change the text</button>
    <p id="updateText">This is some text</p>
	<script type="text/javascript">
		document.getElementById("textchange").onclick=function(){
		var textEntered = "";
		textEntered = document.getElementById("textInput").value;
		document.getElementById("updateText").innerHTML=textEntered;
		}
	</script>
	
	
</body>
</html>
