<!doctype html>
<html>
<head>
    <title>ForLoop</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    
</head>

<body>
<div id="divt"></div>
    
   
	<script type="text/javascript">
		var tweets=["Hi everyone!","Welcome home!","The dinner is ready!"];
		var tweetstring="";
		for(var i = 0; i < tweets.length; i++ ){
		tweetstring = tweetstring + "<p>" + tweets[i] + "</p>";
		}
		document.getElementById("divt").innerHTML=tweetstring;
	</script>
	
	
</body>
</html>
