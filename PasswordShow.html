<html>
<head>
    <title>ForLoop</title>

    <meta charset="utf-8" />

<body>

    <p>Enter your username : <input type="text"></p>
	<p>Enter your password : <input type="password" id="pass"> </p>
	<p><input type="checkbox" id="show" >Show password</p>
	<p><button id="click">Submit</button></p>
	
   
	<script type="text/javascript">
		document.getElementById("show").onclick=function(){
		var x= document.getElementById("pass");
		
		if (x.type == "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }}
		document.getElementById("click").onclick=function(){
		alert("THANK YOU!!");
		}
	</script>
	
	
</body>
</html>
