<!doctype html>
<html>
<head>
    <title>FingersGame</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    
</head>

<body>
    <p>How many fingers am I holding up?</p>
	<p><input type="text" id="check"><button id="guess">Guess</button></p>
	
   
	<script type="text/javascript">
		document.getElementById("guess").onclick=function(){
		var x=document.getElementById("check").value;
		var y=Math.floor(Math.random()*6);
        if(x==y){
		alert("Congratulations! You are right.");}
		else{
		alert("Better luck next time! The number was "+y);
		}
		
		
		}
	</script>
	
	
</body>
</html>
